{% extends 'base.html' %}

{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('../static/bg.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .container {
        text-align: center;
    }

    .heading {
        font-size: 48px;
        color: #070708;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin:100px;
    }

    .tabs {
        margin-top: 5px;
    }

    .tab {
        display: inline-block;
        margin: 0 10px;
    }

    .tab a {
        text-decoration: none;
        color: #070708;
        font-size: 18px;
        background-color: #ffffff;
        border: 2px solid #070708;
        padding: 10px 20px;
        border-radius: 30px;
        transition: background-color 0.3s, color 0.3s;
    }

    .tab a:hover {
        background-color: #070708;
        color: #ffffff;
    }
    
</style>

<div class="container">
    <h1 class="heading">Welcome to the Opera Hospitals</h1>
    <div class="tabs">
        <div class="tab">
            <a href="/about">About</a>
        </div>
        <div class="tab">
            <a href="/contact">Contact Us</a>
        </div>
        <div class="tab">
            <a href="/login">Login</a>
        </div>
    </div>
</div>
{% endblock %}
