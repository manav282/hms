{% extends 'base2.html' %}

{% block content %}
<style>
    .profile {
        width: 35%;
        top: 50%;
        font-weight: bold;
        padding: 10px;
        border: 2px solid #070708;
        background-color: white;
        margin: 40px auto;
    }

    table {
        width: 100%;
        text-align: center;
        border-collapse: collapse;
    }

    th,
    td {
        border: 2px solid #070708;
        padding: 10px;
        font-size: 18px;
    }

    button {
        width: 100%;
        font-size: 18px;
        padding: 10px;
        background-color: #070708;
        color: white;
        border: none;
        border-radius: 25px;
        font-weight: bold;
    }
</style>
<div class="profile">
    <center>
        <a href="{% url 'addpres'%}"><button>Add Prescription</button></a>
    </center>
    {% for pre in pre %}
    <div style="margin-left: 20%;width: 60%;padding: 10px;">
        <h2>Date : {{ pre.date|date:"F d Y" }}</h2>
        <b>Patient Name : </b>{{ pre.patient }}<br><br>

        <b>Disease : </b>{{ pre.disease }}<br><br>
        <b>Prescription : </b>{{ pre.prescription }}<br><br>
    </div>
    {% endfor %}
</div>
{% endblock %}
